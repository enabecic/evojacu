<!DOCTYPE html>
<html>
<head>
  <title>Slide Navbar</title>
  <link rel="stylesheet" type="text/css" href="registracijalogin.component.css">
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>





<body>
<div class="main">
  <input type="checkbox" id="chk" aria-hidden="true">



  <div class="signup">
    <form (submit)="register()">
      <label for="chk" aria-hidden="true">Sign up</label>


      <input type="text" name="username" [(ngModel)]="userData.username" placeholder="User name" required>


      <input type="email" name="email" [(ngModel)]="userData.email" placeholder="Email" required>


      <input type="password" name="password" [(ngModel)]="userData.lozinka" placeholder="Password" required>

      <button type="submit">Sign up</button>
    </form>
  </div>

  <div class="login">
    <form (submit)="login()">
      <label for="chk" aria-hidden="true">Login</label>
      <input type="email" name="email" [(ngModel)]="loginData.email" placeholder="Email" required>
      <input type="password" name="password" [(ngModel)]="loginData.lozinka" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>

</div>
</body>
</html>

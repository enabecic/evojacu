<div class="container">
  <div class="profile-sidebar">
    <img src="assets/profile-placeholder.png" alt="Profilna slika" class="profile-image">
    <h3>{{ korisnik?.Ime }} {{ korisnik?.Prezime }}</h3>
    <p>{{ korisnik?.Email }}</p>
  </div>

  <div class="profile-content">
    <h2>Profile Settings</h2>
    <div class="form-container">
      <div class="form-group">
        <label for="ime">Name</label>
        <input type="text" id="ime" [(ngModel)]="korisnik.Ime">
      </div>
      <div class="form-group">
        <label for="prezime">Surname</label>
        <input type="text" id="prezime" [(ngModel)]="korisnik.Prezime">
      </div>
      <div class="form-group">
        <label for="telefon">Mobile Number</label>
        <input type="text" id="telefon" [(ngModel)]="korisnik.Telefon">
      </div>
      <div class="form-group">
        <label for="adresa">Address</label>
        <input type="text" id="adresa" [(ngModel)]="korisnik.Adresa">
      </div>
      <div class="form-group">
        <label for="email">Email ID</label>
        <input type="email" id="email" [(ngModel)]="korisnik.Email">
      </div>
      <button class="save-button" (click)="spasiProfil()">Save Profile</button>
    </div>
  </div>
</div>

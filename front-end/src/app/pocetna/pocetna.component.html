<div class="containerSlika">
  <div class="left-content">
    <h2>Dobrodošli</h2>
  </div>
  <div routerLink="/korisnickiProfil" class="right-content">
    <img class="korisnickiProfil" src="assets/profil.png" alt="profil">
  </div>
</div>
<br>
<div class="container">
  <button routerLink="/potraznja" class="centered-button1">Potražnja</button>

</div>
<br>
<div class="datum">
  <div class="tekst-container">
    <p class="uPotraziSi">U potrazi si?</p>
    <br>
    <p class="tekst">Odaberi datum i vrijeme kada ti je neko potreban</p>
  </div>
  <img class="slikaDatum" src="assets/date.png" alt="Datum slika">
</div>
<br><br><br><br>
<div class="carousel-container">
  <button (click)="prevPage()" class="carousel-button arrow">&lt;</button>
  <div class="carousel">
    <div class="carousel-inner">
      <div *ngFor="let kategorija of currentKategorije" class="kategorija" (click)="navigateToPonuda(kategorija.kategorijaID)">
        <img class="kategorija-slika" [src]="kategorija.slika" alt="Kategorija slika">
        <p>{{ kategorija.naziv }}</p>
      </div>
    </div>
  </div>
  <button (click)="nextPage()" class="carousel-button arrow">&gt;</button>
</div>

<br>
<h4>Najnoviji poslovi</h4>
<br>
<div class="containerPonude">
  <div class="Pozadina" *ngFor="let posao of poslovi" (click)="navigateToDetails(posao.posaoID)">
    <div class="Ponuda">
      <img class="zadatak-slika" [src]="getZadatakSlikaURL(posao.zadatakStraniID)" alt="Kategorija slika">
      <div class="tekst-container2">
        <p class="TekstPonude">{{ posao.nazivZadatka }}</p>
        <p class="TekstPonude">{{ posao.cijena }} KM</p>
      </div>
    </div>
  </div>
</div>
